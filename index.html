<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Block Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Focus Block Timer</h1>
        <div class="task-section">
            <h2>Top 3 Tasks</h2>
            <div class="task-input">
                <div class="task-row">
                    <input type="checkbox" id="check1" class="task-check">
                    <input type="text" id="task1" placeholder="Priority Task 1" data-sessions="0">
                    <button class="delete-task" aria-label="Delete task 1">×</button>
                </div>
                <div class="task-row">
                    <input type="checkbox" id="check2" class="task-check">
                    <input type="text" id="task2" placeholder="Priority Task 2" data-sessions="0">
                    <button class="delete-task" aria-label="Delete task 2">×</button>
                </div>
                <div class="task-row">
                    <input type="checkbox" id="check3" class="task-check">
                    <input type="text" id="task3" placeholder="Priority Task 3" data-sessions="0">
                    <button class="delete-task" aria-label="Delete task 3">×</button>
                </div>
            </div>
            <div id="current-task" class="hidden">
                <h3>Current Focus:</h3>
                <p id="active-task"></p>
            </div>
        </div>
        <div class="timer">
            <div class="timer-control">
                <button class="time-adjust" id="minutes-up">▲</button>
                <span id="minutes">25</span>
                <button class="time-adjust" id="minutes-down">▼</button>
            </div>
            <span>:</span>
            <div class="timer-control">
                <button class="time-adjust" id="seconds-up">▲</button>
                <span id="seconds">00</span>
                <button class="time-adjust" id="seconds-down">▼</button>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="night-mode">Night Mode</button>
        </div>
        <div class="mode">
            <button id="work" class="active">Work</button>
            <button id="break">Break</button>
        </div>
    </div>
    <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Session Complete!</h2>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-action">Start Break</button>
                <button id="modal-close">Close</button>
            </div>
        </div>
    </div>
    <audio id="start-sound" src="https://assets.mixkit.co/active_storage/sfx/1114/1114-preview.mp3"></audio>
    <audio id="reset-sound" src="https://assets.mixkit.co/active_storage/sfx/1113/1113-preview.mp3"></audio>
    <audio id="mode-switch-sound" src="https://assets.mixkit.co/active_storage/sfx/1115/1115-preview.mp3"></audio>
    <audio id="completion-sound" src="https://assets.mixkit.co/active_storage/sfx/1431/1431-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
